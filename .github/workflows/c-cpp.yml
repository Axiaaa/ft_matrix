name: CI with AddressSanitizer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Build with AddressSanitizer and run tests
        env:
          CXXFLAGS: "-Wall -Wextra -Werror -std=c++17 -g3 -O1 -fsanitize=address"
          LDFLAGS: "-fsanitize=address"
        run: |
          # Nettoyer avant build
          make fclean || true
          # Compiler tous les exercices avec ASan
          for dir in 00 01 02 03 04 05 06 07 08 09; do
            echo "Building ex$$dir with ASan..."
            make -C ex$$dir CXXFLAGS="$CXXFLAGS" LDFLAGS="$LDFLAGS" || exit 1
          done
          # Lancer les tests (suppose que make test utilise les exécutables compilés)
          make test
